<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <span class="col nopadding">
            <img class="main image" src="src/images/partciallysunny.png" alt="sun behind clouds"/>
          </span>
          <span class="col nopadding">
            <h1>43</h1>
          </span>
          <span class="col nopadding">
            <h6>°F</h6>
          </span>
        </div>
        <div class="main city">City Name
        </div>
        <div class="search">
          <form id="searchbar">
            <input class="searchCity" type="search" placeholder="Search Bar"></input>
          </form>
        </div>
        <div id="buttons">
          <button class="random">Random</button>
          <button class="search button">Search</button>
        </div>
          <div class="forcast-week">
            <div class="row row-col-9">
              <div class="col">
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">35℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/cloudy.png" alt="clouds" width=40px>
                </div>
                <p class="forcast-day">S</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">32℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/cloudy.png" alt="clouds" width=40px>
                </div>
                <p class="forcast-day">M</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">31℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/partciallysunny.png" alt="sun behind clouds" width=40px>
                </div>
                <p class="forcast-day">T</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">36℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/sunny.png" alt="sun" width=40px>
                </div>
                <p class="forcast-day">W</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">36℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/partciallysunny.png" alt="sun behind clouds" width=40px>
                </div>
                <p class="forcast-day">TH</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">38℉</span>
                </p>
                <div class="forcast-image">
                  <img src="src/images/cloudy.png" alt="clouds" width=40px>
                </div>
                <p class="forcast-day">F</p>
              </div>
              <div class="col">
                <p class="forcast-temp">
                  <span class="forcast-temp-max">42℉</span>
                </p>
                <div class="forcast-image">
                    <img src="src/images/cloudy.png" alt="clouds" width=40px>
                  </div>
                  <p class="forcast-day">S</p>
              </div>
              <div class="col">
              </div>
          </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
